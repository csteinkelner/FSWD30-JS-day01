<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
	cars = ["Tesla","BMW","Renault","Volvo","Mazda","Fiat","Ferari"];
	document.write(cars.sort());
	document.write("<br><br>");

	var fruit = ["Apple","banana","kiwi"];

	document.write(fruit +"<br>");

	fruit.push("orange");

	document.write(fruit +"<br>");

	fruit.pop();
	document.write(fruit +"<br><br>");

	var fruitstring = ("Mango/cherries/kiwi/grapes/pear/peach/orange/lemon")
	fru = fruitstring.split("/");
	document.write(fru[0] + "<br>");
	document.write(fru[1] + "<br>");
	document.write(fru[3] + "<br>");
	document.write(fru[4] + "<br>");
	document.write(fru[5] + "<br>");
	document.write(fru[6] + "<br>");
	document.write(fru[7] + "<br>");
	document.write(fru[8] + "<br>");

	
</script>
</body>
</html>
